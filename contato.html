<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Contato - Entre em contato com João Paulo, desenvolvedor backend especializado em Java e Spring Boot">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contato - João Paulo</title>
    
    <!-- Estilos CSS embutidos -->
    <style>
        .contact-button {
            background-color: var(--secondary-color); /* Era #007bff */
        }
        .contact-button:hover {
            background-color: #2980b9; /* Um tom mais escuro do secondary-color */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Navegação principal">
            <ul>
                <li><a href="portfolio.html" class="nav-link"><i class="fas fa-user" aria-hidden="true"></i> Principal</a></li>
                <li><a href="depoimentos.html" class="nav-link"><i class="fas fa-comment-dots" aria-hidden="true"></i>Depoimentos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="container">
                <h1><i class="fas fa-envelope"></i> Entre em Contato</h1>
                <p>Se deseja entrar em contato, preencha o formulário abaixo. Responderei o mais rápido possível!</p>
                
                <form action="/enviar-mensagem" method="post" class="contact-form">
                    <div class="input-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" id="subject" name="subject" placeholder="Digite o assunto" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="8" cols="50" placeholder="Escreva sua mensagem aqui..."required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar</button>
                </form>
            </div>
        </section>

        <section class="social-links">
            <div class="container">
                <h2><i class="fas fa-share-alt" aria-hidden="true"></i> Redes Sociais</h2>
                <p>Você pode me encontrar nas redes sociais abaixo:</p>
                <ul class="social-links">
                    <li>
                        <a href="https://www.linkedin.com/in/joaopauloback" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn de João Paulo">
                            <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/J0aoPaulo" target="_blank" rel="noopener noreferrer" aria-label="GitHub de João Paulo">
                            <i class="fab fa-github" aria-hidden="true"></i> GitHub
                        </a>
                    </li>
                </ul>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
